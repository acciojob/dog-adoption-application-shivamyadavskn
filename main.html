<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<h2>Dog Adoption Application</h2>
    <form id="dogAdoptionForm" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required><br>

        <label for="checkbox">
            Have you ever lived with a Dog before?
        </label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"><br>

        <label for="multiSelect">
            Please select your preferred breeds (select at least 3 options):
        </label>
        <select id="multiSelect" name="multiSelect" multiple required>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="Poodle">Poodle</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Bulldog">Bulldog</option>
        </select><br>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
